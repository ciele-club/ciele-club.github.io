<div class="media-wrapper">
    <video controls
    	{% if class -%} class="{{ class }}" {%- endif -%}
    	{% if id -%} id="{{ id }}" {%- endif -%}
    	style="
        	{%- if maxh -%}
        	max-height: {{ maxh }};
        	{%- endif -%}
    	"
    >
        <source src="{{ src }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    {%- if desc -%}
    <p class="description">{{ desc }}</p>
    {%- endif -%}
</div>
